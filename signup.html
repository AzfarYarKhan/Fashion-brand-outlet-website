
<!DOCTYPE html>
<html>
  <head>
    <title>Sign up</title>
   <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <style >
    
  body {
      font-family: Roboto;
        background: #660033;
      background: -webkit-linear-gradient(to left, #660033, #1F1C18);
      background: linear-gradient(to left, #660033, #1F1C18);
       }
  </style>
  </head>
  <body>
    <div class="container">
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div style="background-color:#99004c;"class="panel-heading text-center">
            <h1 >Signup</h1>
          </div>
          <div class="panel-body">
            <form action="http://localhost/php/Project/signup.php" method="post">

              <div class="form-group">
                <label for="Name"> Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="Name"
                  name="Name"
                />
              </div>
          
        
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                />
              </div>
              <div class="form-group">
                <label for="Address">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="Address"
                  name="Address"
                />
              </div>
               <div class="form-group">
                <label for="cnic">Cnic</label>
                <input
                  type="number"
                  class="form-control"
                  id="cnic"
                  name="cnic"
                />
              </div>
              <input style="background-color:#99004c;" type="submit" class="btn btn-primary" />
            </form>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
